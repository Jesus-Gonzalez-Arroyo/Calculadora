<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container-general">
        <div class="Pantalla">
            <div id="valor_actual" class="valor-actual"></div>
            <div id="valor_anterior" class="valor-anterior"></div>
        </div>
        <div class="Botones">
            <button onclick="display.borrartodo()" class="operaciones c">C</button>
            <button onclick="display.borrar()" class="operaciones">‚Üê</button>
            <button class="operaciones" value="dividir">%</button>
            <button class="numero">9</button>
            <button class="numero">8</button>
            <button class="numero">7</button>
            <button class="operaciones" value="multiplicar">x</button>
            <button class="numero">6</button>
            <button class="numero">5</button>
            <button class="numero">4</button>
            <button class="operaciones" value="restar">-</button>
            <button class="numero">3</button>
            <button class="numero">2</button>
            <button class="numero">1</button>
            <button class="operaciones" value="sumar">+</button>
            <button class="numero cero">0</button>
            <button class="numero">.</button>
            <button class="operaciones" value="igual">=</button>
        </div>
    </div>  
    <script src="script.js" defer></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js"></script>
</body>
</html>
